<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 400px;  /* 缩小宽度 */
            height: 600px;  /* 缩小高度 */
            padding: 10px;
            box-sizing: border-box;
            background-image: url('{{ config.backgroundImage }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chatHistory {
            flex-grow: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 14px;  /* 缩小字体 */
        }
        #userInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;  /* 缩小字体 */
        }
        #sendButton {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;  /* 缩小字体 */
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 0;
            font-size: 20px;  /* 缩小标题字体 */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>聊天</h1>
        <div id="chatHistory"></div>
        <input type="text" id="userInput" placeholder="输入您的消息...">
        <button id="sendButton">发送</button>
    </div>

    <script>
        const chatHistory = document.getElementById('chatHistory');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const characterName = '{{ config.characterName }}';
        const userName = '{{ config.userName }}';
        const currentCharacter = '{{ character }}';

        function addMessage(sender, message) {
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `</strong> ${message}`;
            chatHistory.appendChild(messageElement);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function startChat() {
            try {
                const response = await fetch(`/character-chat/start_chat?character=${currentCharacter}`);
                const data = await response.json();
                addMessage(characterName, data.greeting);
            } catch (error) {
                console.error('Error starting chat:', error);
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(userName, message);
                userInput.value = '';

                try {
                    const response = await fetch('/character-chat/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt: message, character: currentCharacter }),
                    });
                    const data = await response.json();
                    addMessage(characterName, data.response);
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 页面加载时开始聊天
        startChat();
    </script>
</body>
</html>
